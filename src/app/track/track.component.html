<kendo-grid
  [data]="view"
  [scrollable]="'none'">
  <kendo-grid-column width="50">
    <ng-template kendoGridCellTemplate let-dataItem>
      <!-- Track Control Component -->
      <app-track-control
        [track]="dataItem">
      </app-track-control>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column title="Track Name" class="track">
    <ng-template kendoGridCellTemplate let-dataItem>
      <div classtemplatecontainer">
        <!--<app-track-visualization-->
          <!--[track]="dataItem">-->
        <!--</app-track-visualization>-->
        <span class="title">{{ dataItem.trackCensoredName }}</span>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
